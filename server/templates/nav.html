<nav>
  {% for item in nav_items %}
  <span
    id="{{item.name}}"
    {% if item.active %}
    class="htmx-a active" 
    hx-disable="true"
    {% else %}
    class="htmx-a"
    {% endif %}
    hx-get="{{ item.endpoint }}"
    hx-trigger="click"
    hx-target="#content"
    hx-swap="innerHTML"
    hx-push-url="true"
  >
    {{ item.name }}
  </span>
  {% endfor %}
</nav>
