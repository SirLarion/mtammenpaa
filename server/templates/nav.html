<nav>
  {% for item in nav_items %}
  <a
    id="{{item.name}}"
    {% if item.active %}
    class="active" 
    hx-disable="true"
    {% endif %}
    hx-boost
    hx-get="{{ item.endpoint }}"
    hx-target="#content"
    hx-swap="innerHTML"
    hx-push-url="true"
  >
    {{ item.name }}
  </a>
  {% endfor %}
</nav>
