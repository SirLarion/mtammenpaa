<ul id="showcase" class="wrapping-list">
  <li>
    <h2>Random showcase</h2>
    <a href="{{ random.endpoint }}" target="_blank" rel="noreferrer">
      {{ random.preview }}
    </a>
  </li>
  <li>
    <h2>Latest post</h2>
    <a
      class="preview"
      hx-get="{{ latest.endpoint }}"
      hx-target="#content"
      hx-push-url="true"
      hx-swap="innerHTML show:#content:top"
      hx-boost
    >
      {{ latest.preview }}
    </a>
  </li>
</ul>
