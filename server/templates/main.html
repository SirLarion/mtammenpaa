<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" href="/favicon?hue={{ hue }}" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      href="/favicon?hue={{ hue }}"
      type="image/x-icon"
    />

    <link
      rel="preload"
      as="font"
      type="font/woff2"
      crossorigin
      href="/assets/OakSansVF.woff2"
    />
    <link rel="prefetch" href="/about" />
    <link rel="prefetch" href="/random-showcase" />
    <!-- CSS -->
    {{ css_vars }}
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/typography.css" />
    <link rel="stylesheet" href="/layout.css" />
    <link rel="stylesheet" href="/color.css" />

    <!-- Javascript -->
    <script src="/build/htmx.min.js" defer></script>

    <!-- Dark mode favicon -->
    <script>
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.querySelectorAll("link[rel*='icon']").forEach((link) => {
          link.href = "/favicon?dark=true&hue={{ hue }}";
        });
      }
    </script>
  </head>
  <body>
    <header>
      <h1 id="main-title">Miska Larion Tammenp채채</h1>
    </header>
    <main>
      <section id="content">
        {% block content %} {{ nav }}
        <!-- Title changes dynamically based on the content block -->
        <!-- hence it should be here -->
        <title>{{ title }}</title>

        <ul class="wrapping-list">
          <li>
            <h2>Random showcase</h2>
            <div
              id="random-showcase"
              hx-get="/random-showcase"
              hx-trigger="load once"
              hx-swap="outerHTML"
            ></div>
          </li>
          <li>
            <div id="latest-posts">
              <h2>Latest posts</h2>
              <div><p>Posty postersson</p></div>
            </div>
          </li>
        </ul>
        {% endblock %}
      </section>
    </main>
    <hr />
    <footer>
      <div>Code is GPLv3, content copyright by Miska Tammenp채채 CC BY-NC-SA</div>
      <div id="links">
        <a
          href="https://git.tammenpaa.com/sirlarion/mtammenpaa"
          target="_blank"
          rel="noreferrer"
          >git</a
        >
        <span>/</span>
        <a
          href="https://mastodon.social/@sirlarion"
          target="_blank"
          rel="noreferrer"
          >mastodon</a
        >
      </div>
    </footer>
  </body>
</html>
