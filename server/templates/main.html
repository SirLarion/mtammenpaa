<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="preload" href="/assets/OakSansVF.woff2" />
    <link rel="preload" href="/assets/JetBrainsMono-SemiBold.woff2" />
    <link rel="preload" href="/about" />
    <!-- Javascript -->
    <script src="/build/htmx.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/typography.css" />
    <link rel="stylesheet" href="/layout.css" />
    <link rel="stylesheet" href="/color.css" />
    {{ css_vars }}

    <title>MLT</title>
    {% endblock %}
  </head>
  <body>
    <main>
      <h1 id="main-title">Miska Larion Tammenp채채</h1>
      <nav>
        <span 
          class="htmx-a"
          hx-get="/" 
          hx-trigger="click" 
          hx-target="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >
          front
        </span>
        <span>/</span>
        <span 
          class="htmx-a"
          hx-get="/about" 
          hx-trigger="click" 
          hx-target="#content"
          hx-swap="outerHTML"
          hx-push-url="true"
        >
          about
        </span>
      </nav>
      {% block content %}
      <div id="content">

      </div>
      {% endblock %}
    </main>
    <hr />
    <footer>
      <div>Code is GPLv3, content copyright by Miska Tammenp채채 CC BY-NC-SA</div>
      <div id="links">
        <a href="https://git.tammenpaa.com/sirlarion/mtammenpaa">git</a>
        <span>/</span>
        <a href="https://mastodon.social/@sirlarion">mastodon</a>
      </div>
    </footer>
  </body>
</html>
